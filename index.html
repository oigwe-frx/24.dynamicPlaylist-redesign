<!DOCTYPE html>
<html>

<head>
  <!--META TAGS-->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--TITLE-->
  <title>Star Trek Playlist</title>

  <!--FAVICON-->
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

  <!--STYLESHEETS-->

  <!--STYLE: BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--STYLE: CUSTOM-->
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Orbitron" rel="stylesheet">
</head>

<body>
  <div class='container stars'>
    <div class='twinkling'>
      <!--HEADER TEMPLATE-->
      <header class="clouds">
        <h1>Playlist Name</h1>
        <p class="js-lead">Description of Playlist</p>
        <input type="search" class="js-input" placeholder="Search playlist">
      </header>

      <!--PLAYLIST TEMPLATE-->
      <section>
        <h2>Playlist</h2>
        <div class='js-song-list'>
          <div class="row mb-2">
            <div class="col-6">
              <!--MODAL VIDEO PLAYER-->
              <img src="" alt="song poster">
            </div>
            <div class="col-6 song-info">
              <p class='mb-0 song-name'>Song Name</p>
              <p class='song-artists'>Composer</p>
              <p class='song-artists'>Album</p>
            </div>
          </div>
        </div>
      </section>
      <!--END OF PLAYLIST-->
    </div>
  </div>



  <!--SCRIPTS-->
  <!--CUSTOM SCRIPT-->
  <script src="main.js" type="module" defer></script>

  <!--BOOTSTRAPT SCRIPT-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
